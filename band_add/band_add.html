<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="カラフルWiki - バンドの追加">
    <title>カラフルWiki - バンドの追加</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF1493;
            --secondary-color: #00BFFF;
            --accent-color: #FFD700;
            --text-color: #333;
            --bg-color: #F0F8FF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Noto Sans JP', 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--secondary-color);
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: var(--accent-color);
            color: var(--text-color);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>バンドの追加</h1>
        <form method="post" action="band_add.php">
            <div>
                <label for="band_name">バンド名:</label>
                <input type="text" id="band_name" name="band_name" required>
            </div>
            <div>
                <label for="live_name">ライブ名:</label>
                <input type="text" id="live_name" name="live_name" required>
            </div>
            <div>
                <label for="live_year">ライブ年:</label>
                <input type="number" id="live_year" name="live_year" required>
            </div>
            <div>
                <label for="song_name">曲名:</label>
                <input type="text" id="song_name" name="song_name" required>
            </div>
            <div>
                <label for="composer">歌手:</label>
                <input type="text" id="composer" name="composer" required>
            </div>
            <div>
                <label for="url">YouTube URL:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div>
                <input type="submit" name="submit" value="追加">
            </div>
        </form>
    </div>
</body>
</html>
